<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Roniva! 🎉</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .message-container {
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            font-size: 2rem;
        }
        p {
            font-size: 1.2rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Happy Birthday, Roniva! 🎂🎉</h1>
        <p>On this special day, I just want to say how grateful I am to have you as a friend. 💖</p>
        <p>May your day be filled with happiness, love, and all the things that bring you joy. 🎁✨</p>
        <p>Thank you for being an amazing person! Enjoy your day to the fullest! 🥳</p>
    </div>
</body>
</html>
